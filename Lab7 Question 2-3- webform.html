<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
    <style>
        
        .control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }

    </style>
</head>
<body>
    <h1>Feedback form</h1>
    <form>
        <div class="control">
            <!-- Label for 'name' input -->
            <label for="name">Full name <span class="required">*</span></label>
            <!-- Input with aria-describedby for error description -->
            <input id="name" name="name" type="text" required aria-describedby="name-description error-name" aria-invalid="false" />
        </div>
        <div class="control">
            <!-- Label for 'biography' textarea -->
            <label for="biography">Biography</label>
            <!-- Textarea with aria-describedby for error and description -->
            <textarea id="biography" name="biography" required aria-describedby="biography-description error-biography" aria-invalid="false"></textarea>
            <!-- Description for the 'biography' field -->
            <span id="biography-description">Include examples of your skills in JavaScript.</span>
        </div>
        
        <fieldset>
            <legend>Gender</legend>
            <div class="control" style="height: auto;">
    <!-- Radio input for 'Male' -->
    <input id="gender_male" name="gender" type="radio" value="male" required aria-describedby="gender-description error-gender" aria-invalid="false" />
    <!-- Label for 'Male' radio input -->
    <label for="gender_male">Male</label>
</div>
            <div class="control">
                <!-- Radio input for 'Female' -->
                <input id="gender_female" name="gender" type="radio" value="female" required aria-describedby="gender-description error-gender" aria-invalid="false" />
                <!-- Label for 'Female' radio input -->
                <label for="gender_female">Female</label>
            </div>
            <!-- Description for the 'Gender' field -->
            <span id="gender-description">Select your gender.</span>
        </fieldset>
        <div class="control">
            <!-- Checkbox input for 'I accept the terms and conditions' -->
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" required aria-describedby="agbs-description error-agbs" aria-invalid="false" />
            <!-- Label for 'I accept the terms and conditions' checkbox -->
            <label for="accept_agbs">I accept the terms and conditions</label>
            <!-- Description for the 'I accept the terms and conditions' field -->
            <span id="agbs-description">You must accept our terms and conditions.</span>
        </div>
        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <!-- Submit button -->
            <input type="submit" value="Register" />
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        // JavaScript code remains unchanged
    </script>
</body>
</html>
